<!DOCTYPE html>
<html lang="en">
<head>
  <title>Example Web App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">
  <h2>Example</h2>
  <ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
    <li><a data-toggle="tab" href="#signup">Signup</a></li>
    <li><a data-toggle="tab" href="#reset">Reset Password</a></li>
    <li><a data-toggle="tab" href="#logout">Logout</a></li>
  </ul>

  <div class="tab-content">
    <div id="login" class="tab-pane fade in active">
      <form role="form">
        <h2 class="form-signin-heading">Sign in</h2>
        <div class="row">
          <div class="col-md-6 form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
          <label class="sr-only" for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
      </form>
    </div>
    <div id="signup" class="tab-pane fade">
      <form role="form">
        <h2 class="form-signup-heading">Signup</h2>
        <div class="row form-group" >
          <div class="col-md-3">
            <label class="sr-only" for="first">First name:</label>
            <input type="text" class="form-control" id="first" placeholder="First name">
          </div>
          <div class="col-md-3">
            <label class="sr-only" for="last">Last name:</label>
            <input type="text" class="form-control" id="last" placeholder="Last name">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 form-group">
            <label class="sr-only" for="pwd">Desired Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Register</button>
      </form>
    </div>
    <div id="reset" class="tab-pane fade">
      <h3>Reset password</h3>
      <p>Please provide your email so we may send you password reset instructions</p>
      <div class="row">
          <div class="col-md-6 form-group">
            <label class="sr-only" for="email">Email address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
        </div>
        <button type="submit" class="btn btn-default btn-primary">Submit</button>
    </div>
    <div id="logout" class="tab-pane fade">
      <h3>Logged out</h3>
    </div>
  </div>
</div>

</body>
</html>
